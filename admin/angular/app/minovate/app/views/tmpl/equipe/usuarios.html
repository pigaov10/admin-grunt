<style type="text/css">
  body:{
    zoom:90%;
  }
</style>
<div class="page page-dashboard">
  <div class="pageheader">
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a href="#">Equipes</a>

        </li>
      </ul>
      Usuários
      <input type="text" id="busca" placeholder="Busca" style="width:110px;margin-left:400px">  
      <div ng-controller="DaterangepickerCtrl" class="page-toolbar">
        <a href="javascript:;" class="btn btn-lightred no-border" daterangepicker="rangeOptions" date-begin="startDate" date-end="endDate">
          <i class="fa fa-calendar"></i>&nbsp;&nbsp;<span>{{startDate}} - {{endDate}}</span>&nbsp;&nbsp;<i class="fa fa-angle-down"></i>
        </a>
      </div>
    </div>
  </div>

  <div flex layout="column" style="width:989px">
    <section class="demo-container md-whiteframe-z1" >
      <md-content class="md-padding tabsdemoDynamicHeight" style="width:989px">
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Usuário">
            <md-content class="md-padding">
          <div class="pagecontent">
            <div class="row">
              <section class="tile" fullscreen="isFullscreen01">
                <div class="tile-body" ng-controller="EquipeUsuariosCtrl">
                    <div ng-controller="ModalDemoCtrl">
                    <button type="button" class="btn btn-cyan mb-14" ng-click="open('lg')">Adicionar</button>
                    <button type="button" class="btn btn-blue mb-14">Importar</button>
                    <button type="button" class="btn btn-default mb-14">Exportar</button>
                    </div>
                  <table ng-table="tableParams" class="table table-custom">
                    <tr ng-repeat="usuario in usuarios">
                      <td data-title="'Status'" sortable="'name'">{{usuario.status}}</td>
                      <td data-title="'Grupo'" sortable="'name'">{{usuario.grupo}}</td>
                      <td data-title="'Colaborador'" sortable="'name'">{{usuario.colaborador}}</td>
                      <td data-title="'Bateria'" sortable="'name'">
                        <progressbar class="progress-sm not-rounded" value="usuario.bateria">{{usuario.bateria}}%</progressbar>
                      </td>
                      <td data-title="'Conexao'" sortable="'name'">{{usuario.conexao}}</td>
                      <td data-title="'Velocidade'" sortable="'name'">{{usuario.velocidade}}</td>
                      <td data-title="'Armazenamento'" sortable="'name'">
                        <progressbar class="progress-sm not-rounded" value="usuario.armazenamento">{{usuario.armazenamento}}%</progressbar>
                      </td>
                      <td data-title="'Última localização'" sortable="'name'">{{usuario.localizacao.lat}}</td>
                      <td data-title="'GPS'" sortable="'name'">{{usuario.gps}}</td>
                      <td data-title="''" sortable="'name'"><i class="fa icon-list"></i></td>
                    </tr>
                  </table>
                </div>
              </section>
            </div>
            </md-content>
          </md-tab>
          <md-tab label="Mapa">
            <md-content class="md-padding">
              <div ng-controller="HereMapCtrl"> 
                <map style="width:300px;height:300px; border: solid 3px gray">
                </map>
              </div>
            </md-content>
          </md-tab>
        </md-tabs>

      </md-content>

    </section>
  </div>


</div>
</div>




<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title custom-font">Tarefa #{{165453}}</h3>
  </div>
  <div class="modal-body">
     <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Grupo*</label>
          <div class="col-sm-10">
            <select multiple chosen="{width: '240px'}">
              <option value="AK">Alaska</option>
              <option value="HI">Hawaii</option>
              <option value="CA">California</option>
              <option value="NV">Nevada</option>
              <option value="OR">Oregon</option>
              <option value="WA">Washington</option>
            </select>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" ng-click="ok()"><i class="fa fa-arrow-right"></i> Enviar</button>
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Cancelar</button>
  </div>
</script>
