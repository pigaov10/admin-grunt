<div class="page page-dashboard">
   <div class="pageheader">
      <h2>{{page.title}} <span>// {{page.subtitle}}</span></h2>
      <div class="page-bar">
         <ul class="page-breadcrumb">
            <li>
               <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
            </li>
            <li>
               <a ui-sref="app.dashboard">{{page.title}}</a>
            </li>
         </ul>
         <div ng-controller="DaterangepickerCtrl" class="page-toolbar">
            <a href="javascript:;" class="btn btn-lightred no-border" daterangepicker="rangeOptions" date-begin="startDate" date-end="endDate">
            <i class="fa fa-calendar"></i>&nbsp;&nbsp;<span>{{startDate}} - {{endDate}}</span>&nbsp;&nbsp;<i class="fa fa-angle-down"></i>
            </a>
         </div>
      </div>
   </div>
   <!-- cards row -->
   <section class="tile" fullscreen="isFullscreen04">
       <!-- tile header -->
       <div class="tile-header dvd dvd-btm">
           <h1 class="custom-font"><strong>Form</strong> Elements</h1>
           <ul class="controls">
               <li class="dropdown" dropdown on-toggle="toggled(open)">
                   <a href dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>
                   <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                       <li>
                           <a href tile-control-toggle>
                               <span class="minimize">
                                   <fa name="angle-down"></fa>
                                   &nbsp;&nbsp;&nbsp;Minimize
                               </span>
                               <span class="expand">
                                   <fa name="angle-up"></fa>
                                   &nbsp;&nbsp;&nbsp;Expand
                               </span>
                           </a>
                       </li>
                       <li>
                           <a href tile-control-refresh ng-click="ajaxFaker()">
                               <fa name="refresh"></fa>
                               Refresh
                           </a>
                       </li>
                       <li>
                           <a href tile-control-fullscreen ng-click="isFullscreen04 = !isFullscreen04">
                               <fa name="expand"></fa>
                               Fullscreen
                           </a>
                       </li>
                   </ul>
               </li>
               <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
           </ul>
       </div>
       <!-- /tile header -->
       <!-- tile body -->
       <div class="tile-body">
           <form class="form-horizontal" role="form">
               <div class="form-group">
                   <label for="input01" class="col-sm-2 control-label">Normal</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="input01">
                   </div>
               </div>
               <hr class="line-dashed line-full"/>
               <div class="form-group">
                   <label for="input02" class="col-sm-2 control-label">Password</label>
                   <div class="col-sm-4">
                       <input type="password" class="form-control" id="input02">
                   </div>
               </div>
           </form>
       </div>
       <!-- /tile body -->
       <div class="tile-footer">
         <button class="btn btn-primary btn-ef btn-ef-3 btn-ef-3a mb-10"><i class="fa fa-check"></i> Adicionar</button>
      </div>
   </section>
   <!-- /tile -->
</div>
